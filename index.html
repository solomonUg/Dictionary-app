<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Dictionary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="header">English Dictionary</h1>
        <input type="text" class="input" id="input" placeholder="search a word">
        <p class="info-text" id="info">Type a word and press enter</p>
        <div class="answer-box">
            <p>Word Title: <span class="title" id="title">__</span></p>
            <p>Meaning: <span class="meaning" id="meaning">__</span></p>
            <audio src=""  controls id="audio"></audio>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
